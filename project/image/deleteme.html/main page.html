<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotel oasis</title>
    <link rel="stylesheet" href="style.css">
    <!--we have linked our css-->
</head>
<body>
<div class="full-page">
    <div class="navbar">
        <div> <img src="oasis.jpg">
            <!--this if for the logo you can place a image -->
        </div>
        <nav>
            <ul id="menuitems">
                <li><a href="#">Home</a></li>
                <li><a href="about us.html">About Us</a></li>
                <li><a href="services.html" >Services</a></li>
                <li><a href="contact.html" >Contact</a></li>
                <li><button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'" style="width:auto;" > Login</button></li>
                
            </ul>
        </nav>
        <!--naviagiation bar is finished -->
        <!--now let us make the styling for the naviagation bar -->

    </div>
    <div id="login-form" class="login-page">
        <!--creating the form box-->
        <div class="form-box">
            <div id="btn">
                <button type="button" onclick="login()" class="toggle-btn">log in</button>
                <button type="button" onclick="register()" class="toggle-btn">register</button>
            </div>
            <!--creating login form-->
            <form id="login" class="input-group-login">
                <input type="text" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="enter password" required>
                <input type="checkbox"class="check-box"><span>Remamber Password</span>
                <button type="submit" class="submit-btn">log in</button>
            </form>
            <!--creating the registration form-->
            <form id="register" class="input-group-register">
                <input type="text" class="input-field" placeholder="First Name" required>
                <input type="text" class="input-field" placeholder="Last Name" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="password" class="input-field" placeholder="Confirm Password" required>
                <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    </div> 
    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register()
        {
            x.style.left='-400px';
            x.style.left='50px';
            x.style.left='110px';
        }  
        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0';
        }
    </script>
    <script>
        var modal=document.getElementById('login-form');
        window.onclick=function(event)
        {
            if (event.target == modal)
            {
                modal.style.display="none";
            }
        }
    </script>   
</body>
</html>
